<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashiers DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app-wrap mx-auto container-md">
      <h1 class="text-center">Cashiers DB</h1>
<div id="app-container" class="d-flex">
  <div id="cashier-form" class="">
    <h3>Create Cashier</h3>
    <form id="form">
    <div class="input-group-sm mb-2">
      <label for="cashier-name" class="form-label">Name</label>
      <input
        class="form-control"
        name="cashiers-name"
        type="text"
        placeholder="cashiers name"
        id="cashier-name"
        required
      />
    </div>

    <div class="col-12 row">
      <div class="col-6 row justify-content-between">
        <div class="input-group-sm mb-2 col-md-12">
          <label for="cashier-sex" class="form-label">sex</label>
          <select class="form-select" id="cashier-sex" name="cashier-sex">
            <option selected value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="input-group-sm mb-2 col-md-12">
          <label for="cashier-exp" class="form-label"
            >years of experience</label
          >
          <input
            class="form-control"
            type="number"
            min="0"
            max="100"
            placeholder="experience"
            id="cashier-exp"
            name="cashier-exp"
          />
        </div>
        <div class="input-group-sm mb-2 col-md-12">
          <label for="cashier-age" class="form-label">cashiers age</label>
          <input
            class="form-control"
            type="number"
            min="0"
            max="100"
            placeholder="age"
            id="cashier-age"
            name="cashier-age"
          />
        </div>

      </div>
      <div class="row col-6">
        <div class="input-group-sm mb-2 col-md-12">
          <label for="cashier-shifts" class="form-label"
            >works in shifts</label
          >
          <select
            class="select-picker"
            placeholder="nightShift/dayShift/morningShift"
            id="cashier-shifts"
            multiple
            name="cashier-shift"
          >
            <option value="nightShift" >nightShift</option>
            <option value="dayShift">dayShift</option>
            <option value="morningShift">morningShift</option>
          </select>
        </div>

      </div>
    </div>

    <button type="submit" class="btn btn-primary" id="submitCashier">Submit</button>
  </form>
  </div>
  <div id="db-container" class="col-md-8 ml-2">
    <div id="control-buttons">
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" id="all-cashiers" class="btn btn-danger">ALL CASHIERS</button>
        <button type="button" id="cashiers-1" class="btn btn-warning">getTargetCashiers1</button>
        <button type="button" id="cashiers-2" class="btn btn-success">getTargetCashiers2</button>
      </div>
    </div>
    <div class="db-content col-md-12 d-flex flex-wrap">

    </div>
  </div>
</div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
